<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets\images\favicon-32x32.png" type="image/x-icon">
    <title>Password Generator</title>
</head>
<body>
    <main>
        <h3 class="Header">Password Generator</h3>
        <div class="display">
            <h2 class="passwordCont"></h2>
            <div class="copy">
                <span class="copied" style="display: none;">copied</span>
                <img src="assets/images/icon-copy.svg" alt="icon-copy" class="copyIcon" onclick="copied()">
            </div>
        </div>
        <div class="settings">
            <div class="sliderCont">
                <div class="sliderText">
                    <span>Character Length</span>
                    <p class="sliderPoint">0</p>
                </div>
                <input type="range" min="0" max="20" value="0" class="slider" id="passLength">
            </div>
            <div class="checkboxCont">
                <div class="checkbox">
                    <label class="markCont">
                        <input type="checkbox" class="checkUpper" id="upperCheckbox">
                        <span class="mark"></span>
                    </label>
                    <span class="checkboxText">Include Uppercase Letters</span>
                </div>
                <div class="checkbox">
                    <label class="markCont">
                        <input type="checkbox" class="checkLower">
                        <span class="mark"></span>
                    </label>
                    <span class="checkboxText">Include Lowercase Letters</span>
                </div>
                <div class="checkbox">
                    <label class="markCont">
                        <input type="checkbox" class="checkNums">
                        <span class="mark"></span>
                    </label>
                    <span class="checkboxText">Include Numbers</span>
                </div>
                <div class="checkbox">
                    <label class="markCont">
                        <input type="checkbox" class="checkSymbol">
                        <span class="mark"></span>
                    </label>
                    <span class="checkboxText">Include Symbols</span>
                </div>
            </div>
            <div class="strength">
                <p>strength</p>
                <div class="strengthCont">
                    <span class="strengthtext"></span>
                    <div class="strengthBar">
                        <div class="bar1"></div>
                        <div class="bar2"></div>   
                        <div class="bar3"></div>
                        <div class="bar4"></div>
                    </div>
                </div>
            </div>
            <button class="generate" onclick="generate()">
                 GENERATE
                <img src="assets\images\icon-arrow-right.svg" alt="icon-arrow" class="arrow">
            </button>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
